spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
    hbm2dll.auto: false
  jpa:
    database.platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      path: /h2
      enabled: true
  flyway:
    enabled: false
    baselineOnMigrate: false
    validate-on-migrate: false